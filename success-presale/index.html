<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Success - Marketing Translation Method</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Plus Jakarta Sans", sans-serif;
      font-size: 16px;
      color: #000;
      background: #eeeeee;
    }
    a {
      color: #0000ff;
      text-decoration: none;
    }
    a:hover {
      color: #ff2e11;
    }

    .main-section {
      display: flex;
      align-items: stretch;
      min-height: 100vh;
      max-width: 1320px;
      margin: 0 auto;
      background: #fff;
      border-radius: 30px;
      margin: 24px auto;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .left-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px 56px;
    }

    .right-half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      background: #f9f5e7;
    }

    .right-half img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-height: calc(100vh - 96px);
    }

    .main-section h1 {
      margin: 0 0 24px;
      font-size: clamp(24px, 3vw, 36px);
      font-weight: 800;
      line-height: 1.25;
      color: #000;
    }

    .success-body {
      font-size: 16px;
      font-weight: 500;
      line-height: 1.6;
      margin: 0 0 24px;
    }

    .success-body p {
      margin: 0 0 16px;
    }

    .success-body p:last-of-type {
      margin-bottom: 0;
    }

    .contact-line {
      margin-top: 32px;
      font-size: 16px;
      line-height: 1.6;
    }

    .contact-line a {
      color: #ff2e11;
      font-weight: 600;
    }

    .contact-line a:hover {
      text-decoration: underline;
    }

    /* Responsive: stack vertically on mobile */
    @media only screen and (max-width: 768px) {
      .main-section {
        flex-direction: column;
        margin: 16px;
      }

      .left-half {
        padding: 32px 24px;
        order: 2;
      }

      .right-half {
        padding: 24px;
        min-height: 400px;
        order: 1;
      }

      .right-half img {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <main class="main-section">
    <div class="left-half">
      <h1>Success</h1>
      <div class="success-body">
        <p>You have completed the purchase of the pre-launched version of Marketing Translation Method.</p>
        <p>You will be notified over email about the next step. We expect the course to be completed in 14 days.</p>
      </div>
      <p class="contact-line">If you have any questions, message us at <a href="mailto:ai@marketingtranslationmethod.com">ai@marketingtranslationmethod.com</a></p>
    </div>
    <div class="right-half">
      <img src="/success-presale/success-image.png" alt="Success - Marketing Translation Method">
    </div>
  </main>
</body>
</html>
